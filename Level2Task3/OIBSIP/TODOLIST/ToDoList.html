<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<title>Basic TO Do List</title>

	<link rel="stylesheet" href="todolist.css" />
</head>
<body>
	
	<header>
		<h1>TO DO LIST</h1>
		
		<form id="new-task-form">
			<input 
				type="text" 
				name="new-task-input" 
				id="new-task-input" 
				placeholder="Add task to your To-Do list" />
			<input 
				type="submit"
				id="new-task-submit" 
				value="+" />
		</form>
	</header>
	<main>
		<section class="task-list">
			<h2></h2><br>

			<div id="tasks">


			</div>
		</section>
	</main>

	<script src="to_do.js"></script>
</body>
</html>
